<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <style>

      .top{
        background-color: rebeccapurple;
        height:200px;
        margin-bottom: 50px;
      }

      .top-bottom{
        background-color: rebeccapurple;
        height:100px;
        margin-bottom: 50px;
      }

      .top-left .left{
        background-color: rebeccapurple;
        height: 500px;
        margin-bottom: 50px;
      }

      .first{
        background-color:rebeccapurple;
        height:300px;
        margin-bottom: 50px;
      }

      .sec{
        background-color:rebeccapurple;
        height:500px;
        margin-bottom:50px;
      }

      .half{
        background-color:rebeccapurple;
        height:200px;
        margin-bottom:50px;
      }

      .social{
        background-color:rebeccapurple;
        height:100px;
      }

      .last{
        background-color:rebeccapurple;
        height:200px;
      }
    </style>
    
  </head>
  <body>
    
    <div class="row">
    
      <div class="col-lg-12 top"></div>

      <div class="col-lg-12 top-bottom"></div>
        
    </div>

    <div class="row">

      <div class="col-lg-7 top-left">

        <div class="col-lg-12 left"></div>
        <div class="col-lg-12 left"></div>
        <div class="col-lg-12 left"></div>

      </div>

      <div class="col-lg-5">
        
        <div class="col-lg-12 first"></div>
        <div class="col-lg-12 first"></div>
        <div class="col-lg-12 sec"></div>
        <div class="col-lg-12 halves">
          <div class="col-lg-5 half"></div>
          <div class="col-lg-5 half"></div>
        </div>
        <div class="col-lg-12 social"></div>

      </div>

  

    </div>

    <div class="row">
      <div class="col-lg-12 last"></div>
    </div>


    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
