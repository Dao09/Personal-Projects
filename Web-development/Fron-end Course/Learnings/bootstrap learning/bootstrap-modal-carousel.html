<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    
  <body>


    <div class="container">
    <h1>This is a Carousel</h1>
    </div>

    <div class="container">

      <div id="my" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators" >

          <li data-target="#my" data-slide-to="0" class="active" ></li>
          <li data-target="#my" data-slide-to="1" ></li>
          <li data-target="#my" data-slide-to="2" ></li>

        </ol>

        <div class="carousel-inner">

          <div class="item active">
            <img src="IMG/ONE.jpg">
          </div>

          <div class="item">
            <img src="IMG/TWO.jpg">
          </div>

          <div class="item">
            <img src="IMG/THREE.jpg">
          </div>

          <a href="#my" class="left carousel-control" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>

          <a href="#my" class="right carousel-control" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only"></span>
          </a>


        </div>

      </div>

    </div>


    <!-- MODAL STARTS HERE -->
    <br>
    <div class="container">

      <button type="submit" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#modal-1">Submit and Upload</button>

      <div id="modal-1" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              
              <button class="close" data-dismiss="modal">&times;</button>
              <h1 class="modal-title">demoo</h1>
            </div>

            <div class="modal-body">
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi accusantium magni neque sapiente perferendis! Facilis enim veritatis, distinctio quisquam ratione, cumque, atque totam obcaecati magnam quis magni error. Ratione, nisi!</p>

            </div>

            <div class="modal-footer">
              <button class="btn btn-info" type="button" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>



   <br>
    

    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
