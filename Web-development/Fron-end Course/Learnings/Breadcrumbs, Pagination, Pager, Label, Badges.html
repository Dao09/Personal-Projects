<html>
    <head>
        <title>breadcrums</title>

        <link rel="stylesheet" href="css/breadcrum.css">
        <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <!-- breadcrumb -->
        <div class="container">
            <div class="row">
                <ol class="breadcrumb">

                    <li><a href="#">home</a></li>
                    <li><a href="#">watch later</a></li>
                    <li><a href="#">watching</a></li>
                    <li class="active">finished</li>
                    
                </ol>
            </div>
        </div>

        <!-- pagination -->
        <div class="container">
            <nav aria-label="page navigation">
                <ul class="pagination pagination-lg">
                    <li><a href="#" aria-label="Previous"><span area-hidden="true">&laquo</span></a></li> 
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li class="disabled"><a href="#">3</a></li>
                    <li><a href="#" aria-label="Next"><span area-hidden="true">&raquo</span></a></li> 

                </ul>
            </nav>
        </div>

        <div class="container">
            <nav aria-label="my pager">

                <ul class="pager">
                    <li class="previous disabled"><a href="#"><span aria-hidden="true">&laquo</span>previous</a></li>
                    <li class="next"><a href="#"><span aria-hidden="true">&raquo</span> next</a></li>


                </ul>

            </nav>
        </div>

        <div class="container">

            <div class="row">

                <div class="button btn btn-info btn-lg">Click here<span class="badge">100</span></div>

            </div>

        </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
