<html>
    
<head>
        <title>Practice formatting</title>
        <meta charset="UTF-8">
        <meta name="description" content="Learning text formatting">
        <meta name="keyword" content="html,formatting">
        <meta name="author" content="SRS">
        <meta name="viewport" content="width:device-width initial scale=1.0">

    </head>
       
    <body>
        <p><b>A demo text</b></p>
        <p><strong>A demo text</strong></p>
        <p><i>A demo text</i></p>
        <p><em>A demo text</em></p>
        <p>A<mark> demo </mark>text</p>
        <p><del> This is Demo Text </del></p>
        <p><ins>This is Demo text</ins> </p>
        <p>This<sub> is Demo </sub>text </p>
        <p>This<sup> is Demo </sup>text </p>
        
        <br>
        <form>
            
            <input type="text" name="First-name" placeholder="First Name" >
    
            <br> <br>
            <input type="text" name="Last-name" placeholder="Last Name">
            <br> <br>
            <input type="password" name="Password" placeholder="Password">
    
            <br><br>
            
            <textarea name="comment=box" rows="5" cols="40">
               
            </textarea>



        </form>



    </body>
</html>
